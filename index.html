<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a2342;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #1e3a5f;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        fieldset {
            border: 1px solid #ffffff;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
        }

        legend {
            padding: 0 10px;
            font-weight: bold;
            color: #ffcc00;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
        }

        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LAB REPORT</h1>
        <form id="coverForm">
            <fieldset>
                <legend>Student Details</legend>
                <label for="studentName">Name:</label>
                <input type="text" id="studentName" name="studentName" placeholder="e.g. Your name" required>
                <label for="studentId">ID:</label>
                <input type="text" id="studentId" name="studentId" placeholder="e.g. XXX-XXX-XXX" required>
                <label for="batch">Batch:</label>
                <input type="text" id="batch" name="batch" placeholder="e.g. 59" required>
                <label for="section">Section (optional):</label>
                <input type="text" id="section" name="section" placeholder="e.g. J" >
                <label for="departmentStudent">Department Name:</label>
                <select id="departmentStudent" name="departmentStudent">
                    <option value="" disabled selected>Select department</option>
              <option value="Computer Science & Engineering">Computer Science & Engineering</option>
              <option value="Electrical & Electronic Engineering">Electrical & Electronic Engineering</option>
              <option value="Software Engineering">Software Engineering</option>
              <option value="Economics">Economics</option>
              <option value="Law & justice ">Law & justice</option>
              <option value="Business Administration">Business Administration</option>
              <option value="English">English</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Teacher Details</legend>
                <label for="teacherName">Name:</label>
                <input type="text" id="teacherName" name="teacherName" placeholder="e.g. Teacher name" required>
                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" placeholder="e.g. Lecturer" required>
                <label for="departmentTeacher">Department Name:</label>
                <select id="departmentTeacher" name="departmentTeacher">
                    <option value="" disabled selected>Select department</option>
                    <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                    <option value="Electrical & Electronic Engineering">Electrical & Electronic Engineering</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Economics">Economics</option>
                    <option value="Law & justice ">Law & justice</option>
                    <option value="Business Administration">Business Administration</option>
                    <option value="English">English</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Lab Details</legend>
                <label for="topic">Experiment:</label>
                <input type="text" id="topic" name="topic" required>
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" placeholder="e.g. Data Structure" required>
                <label for="courseCode">Course Code:</label>
                <input type="text" id="courseCode" name="courseCode" placeholder="e.g. CSE-123" required>
                <label for="assignmentNo">Lab Report No:</label>
                <input type="text" id="assignmentNo" name="assignmentNo" placeholder="e.g. 01" required>
            </fieldset>
            <fieldset>
                <legend>Additional Info</legend>
                <label for="submissionDate">Submission Date:</label>
                <input type="date" id="submissionDate" name="submissionDate" required>
            </fieldset>
            <button type="button" id="PrintBtn">PRINT</button>
        </form>
    </div>
    <script>
        document.getElementById("PrintBtn").addEventListener("click", () => {
            const form = document.getElementById("coverForm");
            const data = new FormData(form);
            const queryString = new URLSearchParams(data).toString();
            window.location.href = `reportPage.html?${queryString}`;
        });
    </script>
</body>
</html>
